<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="./favicon.png">
    <link rel="stylesheet" href="./index.css"></link>
  </head>
  <body>
    <h1>The exponential growths of board games</h1>
    <div id="navigation" class="container">
      <button id="last" onclick="navigateBackward()">&lt;</button>
      <button id="step1" onclick="renderStep1()">1</button>
      <button id="step2" onclick="renderStep2()">2</button>
      <button id="step3" onclick="renderStep3()">3</button>
      <button id="step4" onclick="renderFinalScatterplot()">4</button>
      <button id="next" onclick="navigateForward()">&gt;</button>
      <button id="reset "onclick="reset()">Reset</button>
    </div>
    <div id="main" class="container"></div>
    <div id="controls" class="container hidden">
      <div id="axes" class="container">
        <span>Axes options: </span>
        <select id="x-options" disabled></select>
        <button id="axis-flip" disabled>flip</button>
        <select id="y-options" disabled></select>
      </div>
      <div id="quality" class="container">
        <span>Quality options: </span>
        <select id="size-options" disabled></select>
        <button id="quality-flip" disabled>flip</button>
        <select id="color-options" disabled></select>
      </div>
    </div>

    <!-- Libraries used -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-annotation/2.5.1/d3-annotation.independent.min.js" integrity="sha512-89IU2quof1oR2mYXl38GkyY7HQFyHtzubPPEP7DlLNAkO6FH/3AHByuHAfi0zvLP4hMtggXASW9gFzQEYn8rWg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Split out javascript tag for data-->
    <script src="./data.js"></script>
    <script src="./index.js" defer></script>
  </body>

</html>
